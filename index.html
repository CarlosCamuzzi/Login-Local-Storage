<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <script src="script-login.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">     
    <title>Login</title>
</head>

<body>
    <!-- <img src="fundo-log-900x600.png" alt="montanha"> -->
    <div class="container">
        <main class="main-log">
            <h3>Login<hr></h3>
            <ul class="ul-log">
                <li class="input-log">
                    <input type="email" name="email" id="email" maxlength="35" placeholder="E-mail" autofocus>
                </li>
                <li class="input-log">
                    <input type="password" name="password" id="password" minlength="6" maxlength="6" placeholder="Senha">
                </li>
                <li class="btn-log">
                    <button id="btn">Entrar</button>
                </li>
                <li class="no-reg"><hr>Não é cadastrado?</li>
                <li class="no-reg-link"><a href="cadastro.html" target="_self" rel="next">Clique aqui</a></li>
            </ul>
        </main>
    </div>
</body>

</html>
